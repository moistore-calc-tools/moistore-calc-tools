<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Legend of Ymir â€“ Diamond Pricing</title>
<link rel="icon" href="./logo.png" />
<style>
:root{
  --bg:#000; --card:#0f0f0f; --line:#1a1a1a; --text:#fff; --muted:#cfcfcf;
  --red:#ff2b2b; --blue:#2a8cff;
  --space:10px;              /* global spacing (compact) */
  --radius:14px;
  --fs-title:20px;           /* title size (smaller) */
  --fs-sub:12px;             /* subtitle */
  --fs-label:12px;
  --fs-val:20px;             /* KPI big number */
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;font-family:system-ui,Arial,sans-serif;color:var(--text);
  background:
    radial-gradient(700px 380px at 50% -10%, rgba(255,0,40,.14), transparent 60%),
    radial-gradient(600px 360px at -10% 110%, rgba(255,0,40,.12), transparent 60%),
    radial-gradient(700px 420px at 110% 120%, rgba(255,0,40,.10), transparent 60%),
    #000;
}
.wrap{max-width:560px;margin:0 auto;padding:12px}
.card{
  background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
  padding:12px;box-shadow:0 0 24px rgba(255,0,0,.10) inset,0 0 6px rgba(255,0,0,.08)
}

/* header compact */
.logo-wrap{display:flex;flex-direction:column;align-items:center;gap:6px;margin:4px 0 8px}
.logo{
  width:84px;height:84px;object-fit:cover;border-radius:50%;
  box-shadow:0 0 0 3px rgba(255,0,80,.45),0 0 16px rgba(255,0,80,.55),0 0 36px rgba(255,0,40,.35);
}
.title{
  text-align:center;font-size:var(--fs-title);font-weight:900;letter-spacing:.2px;
  background:linear-gradient(90deg,#fff,#ffd6d6,#fff);
  -webkit-background-clip:text;background-clip:text;color:transparent;
  text-shadow:0 0 8px rgba(255,0,60,.35),0 0 16px rgba(255,0,60,.2);
}
.subtitle{ text-align:center;font-size:var(--fs-sub);color:var(--muted);margin-top:0 }

/* grid + kpi */
.grid{display:grid;gap:8px}
.kpi{
  background:#101010;border:1px solid var(--line);border-radius:12px;padding:10px;text-align:center;
  box-shadow:0 0 10px rgba(255,0,0,.12);
}
.kpi .label{font-size:10px;color:var(--muted)}
.kpi .val{font-size:var(--fs-val);font-weight:800;text-shadow:0 0 7px rgba(255,0,0,.5),0 0 14px rgba(255,0,0,.18)}

label.note{font-size:var(--fs-label);color:var(--muted)}
input{
  width:100%;padding:11px 12px;font-size:16px;border-radius:12px;outline:none;
  background:#0c0c0c;color:#fff;border:1px solid var(--line);
}

/* payment blue */
.pay{display:flex;align-items:center;gap:10px;font-weight:700;background:#0e1524;border:1px solid #1e2b45;border-radius:12px;padding:10px;box-shadow:0 0 14px rgba(42,140,255,.22) inset,0 0 8px rgba(42,140,255,.22)}
.pay .tag{background:var(--blue);color:#fff;padding:5px 9px;border-radius:999px;font-size:11px;box-shadow:0 0 10px rgba(42,140,255,.55)}

/* counter mini */
.counter{display:flex;align-items:center;justify-content:space-between;gap:10px}
.small{font-size:11px;color:var(--muted)}
.btn-mini{
  padding:8px 10px;border-radius:10px;background:#1f1f1f;border:1px solid var(--line);color:#fff;cursor:pointer;font-size:12px
}
.btn-mini.success{background:linear-gradient(90deg,#0b7b2b,#0fb44e)}
</style>
</head>

<body>
<div class="wrap">

  <!-- Header -->
  <div class="logo-wrap">
    <img src="./logo.png" alt="Logo" class="logo" />
    <div class="title">Legend of Ymir â€” Diamond Pricing</div>
    <div class="subtitle">Enter diamonds or PHP to see totals. Bigger orders unlock better rates.</div>
  </div>

  <!-- Price chips -->
  <section class="card">
    <div class="grid" style="grid-template-columns:repeat(3,1fr)">
      <div class="kpi"><div class="label">Price ðŸ’Ž</div><div class="val" id="r3000">â€”</div></div>
      <div class="kpi"><div class="label">Price ðŸ’Ž</div><div class="val" id="r7000">â€”</div></div>
      <div class="kpi"><div class="label">Price ðŸ’Ž</div><div class="val" id="r8000">â€”</div></div>
    </div>
  </section>

  <!-- Inputs (compact) -->
  <section class="card" style="margin-top:var(--space)">
    <div class="grid" style="grid-template-columns:1fr">
      <div>
        <label class="note">Enter Diamonds</label>
        <input id="qty" type="number" placeholder="e.g. 1500" inputmode="numeric" />
      </div>
      <div>
        <label class="note" style="margin-top:6px;display:block">ENTER PHP</label>
        <input id="phpAmount" type="number" placeholder="e.g. 500.00" inputmode="decimal" />
      </div>
    </div>
  </section>

  <!-- Total only -->
  <section class="card" style="margin-top:var(--space)">
    <div class="kpi" style="margin:0">
      <div class="label">Total Amount</div>
      <div class="val" id="sell">â€”</div>
    </div>
  </section>

  <!-- Payment -->
  <section class="card" style="margin-top:var(--space)">
    <div class="pay">
      <span class="tag">GCash</span>
      <div>09162466318 â€” <strong>MOISES B.</strong></div>
    </div>
  </section>

  <!-- Mini counter row -->
  <section class="card" style="margin-top:var(--space)">
    <div class="counter">
      <div><div class="small">Success</div><div style="font-weight:800" id="countDisplay">0</div></div>
      <button id="successBtn" class="btn-mini">âœ… Count</button>
    </div>
  </section>

</div>

<script>
/* compact logic + two-way calc + per-device success counter */
let CFG = { min:500, price_3000:0.80, price_7000:0.75, price_8000:0.70, count_namespace:null, count_key:null };

const $ = id => document.getElementById(id);
const peso = n => 'â‚±' + Number(n||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});

async function loadConfig(){
  try{
    const res = await fetch('./config.json',{cache:'no-store'});
    if(res.ok) Object.assign(CFG, await res.json());
  }catch(e){}
  $('r3000').textContent = 'â‚±' + CFG.price_3000.toFixed(2);
  $('r7000').textContent = 'â‚±' + CFG.price_7000.toFixed(2);
  $('r8000').textContent = 'â‚±' + CFG.price_8000.toFixed(2);
  syncInputs();
  initCounter();
}

function tierRate(q){
  if(q < CFG.min) return 0;
  if(q <= 3000) return CFG.price_3000;
  if(q <= 7000) return CFG.price_7000;
  return CFG.price_8000;
}

let internal = false;
function syncInputs(){
  const q = Number($('qty').value || 0);
  const p = Number($('phpAmount').value || 0);

  if(!internal && $('qty') === document.activeElement){
    const r = tierRate(q), t = r ? r*q : 0;
    $('sell').textContent = r ? peso(t) : 'â€”';
    internal = true; $('phpAmount').value = r ? t.toFixed(2) : ''; internal = false; return;
  }
  if(!internal && $('phpAmount') === document.activeElement){
    const v = p;
    if(v<=0){ $('sell').textContent='â€”'; return; }
    let d = Math.floor(v/CFG.price_8000);
    if(d<8000){ d = Math.floor(v/CFG.price_7000); if(d>7999)d=7999; if(d<4000) d=Math.floor(v/CFG.price_3000); }
    internal = true; $('qty').value = d>0?d:''; internal = false;
    const r = tierRate(d); $('sell').textContent = r ? peso(r*d) : 'â€”'; return;
  }
  const r = tierRate(q), t = r ? r*q : 0;
  $('sell').textContent = r ? peso(t) : 'â€”';
  if(!internal){ internal = true; $('phpAmount').value = r ? t.toFixed(2) : ''; internal = false; }
}
$('qty').addEventListener('input', syncInputs);
$('phpAmount').addEventListener('input', syncInputs);

/* per-device counter, mini UI */
const K1='moistore_success_counted', K2='moistore_local_total';
const getLocal=()=>Number(localStorage.getItem(K2)||0);
const setLocal=n=>localStorage.setItem(K2,String(n));
const hasCounted=()=>localStorage.getItem(K1)==='1';
const markCounted=()=>localStorage.setItem(K1,'1');

async function initCounter(){
  $('countDisplay').textContent = getLocal();
  if(CFG.count_namespace && CFG.count_key){
    try{
      const r = await fetch(`https://api.countapi.xyz/get/${encodeURIComponent(CFG.count_namespace)}/${encodeURIComponent(CFG.count_key)}`);
      if(r.ok){ const j=await r.json(); if(typeof j.value==='number'){ $('countDisplay').textContent=j.value; setLocal(j.value);} }
    }catch(e){}
  }
  if(hasCounted()){ const b=$('successBtn'); b.classList.add('success'); b.textContent='âœ… Counted'; }
}
$('successBtn').addEventListener('click', async ()=>{
  if(hasCounted()) return;
  markCounted();
  let n = getLocal()+1; setLocal(n); $('countDisplay').textContent=n;
  if(CFG.count_namespace && CFG.count_key){
    try{
      await fetch(`https://api.countapi.xyz/hit/${encodeURIComponent(CFG.count_namespace)}/${encodeURIComponent(CFG.count_key)}`);
      const r = await fetch(`https://api.countapi.xyz/get/${encodeURIComponent(CFG.count_namespace)}/${encodeURIComponent(CFG.count_key)}`);
      if(r.ok){ const j=await r.json(); if(typeof j.value==='number'){ $('countDisplay').textContent=j.value; setLocal(j.value);} }
    }catch(e){}
  }
  const b=$('successBtn'); b.classList.add('success'); b.textContent='âœ… Counted';
});

loadConfig();
</script>
</body>
</html>
