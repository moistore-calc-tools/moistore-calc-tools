<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LEGEND OF YMIR DIAMOND üíé</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --txt:#fff7fb; --mut:#dbc9d0; --green:#21d072;
    --blue:#1877f2; --discord:#5865f2;
    --ring: conic-gradient(#ff1d5a,#ff5c90,#ff1d5a);
    --border: rgba(255,80,120,.18);
    --glow: 0 0 18px rgba(255,30,80,.35), 0 0 28px rgba(255,30,80,.14);
  }
  *{box-sizing:border-box}
  html,body{margin:0;color:var(--txt);font-family:Poppins,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0a0609}
  body::before{content:"";position:fixed;inset:-10% -10%;z-index:-2;pointer-events:none;
    background:
      radial-gradient(40% 30% at 15% 8%, rgba(255,0,80,.12), transparent 60%),
      radial-gradient(35% 25% at 85% 0%, rgba(200,0,60,.08), transparent 65%),
      radial-gradient(45% 30% at 50% 110%, rgba(255,30,100,.08), transparent 70%);
    filter: blur(12px) saturate(115%);
    animation:bgFloat 14s ease-in-out infinite alternate;}
  @keyframes bgFloat{0%{transform:translate3d(0,0,0) scale(1)}50%{transform:translate3d(1%,-1%,0) scale(1.02)}100%{transform:translate3d(-1%,1%,0) scale(1.03)}}
  .wrap{max-width:760px;margin:auto;padding:16px 14px 90px}
  .title{text-align:center;font-weight:800;font-size:22px;margin-bottom:8px}
  .logoWrap{display:grid;place-items:center;margin:6px 0 8px}
  .logo{width:min(44vw,190px);aspect-ratio:1/1;border-radius:999px;position:relative;display:grid;place-items:center;background:radial-gradient(120px 110px at 50% 50%, #0b070b 40%, #000 100%);box-shadow:0 0 0 8px rgba(0,0,0,.55)}
  .ring{position:absolute;inset:10px;border-radius:999px;background:var(--ring);filter:blur(.6px);mask:radial-gradient(circle, transparent 61.5%, #000 63%);animation:spin 9s linear infinite;opacity:.55}
  @keyframes spin{to{transform:rotate(360deg)}}
  .logo img{width:82%;border-radius:999px;box-shadow:0 0 18px rgba(0,0,0,.35)}

  .row{display:grid;gap:12px}
  .prices{grid-template-columns:repeat(3,1fr);margin:6px 0 10px}
  .pill{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.00));border:1px solid var(--border);border-radius:18px;padding:12px;text-align:center;box-shadow:var(--glow)}

  .section{background:linear-gradient(180deg,#160e14,#110c11);border:1px solid var(--border);border-radius:18px;padding:14px;box-shadow:var(--glow)}

  .label{font-size:13px;color:var(--mut);margin:4px 2px 6px}
  .in{width:100%;border:1px solid var(--border);background:#0b090c;color:#fff;padding:14px;border-radius:14px;font-size:18px;outline:none}
  .warn{margin-top:8px;font-size:12px;color:#ff7b94;display:none}

  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px}
  .box{background:linear-gradient(180deg,#1a1218,#120e13);border:1px solid var(--border);border-radius:16px;padding:12px;text-align:center;box-shadow:var(--glow)}
  .rateOut{font-weight:900;font-size:20px}
  .saveOut{font-weight:900;font-size:20px;color:#baffd6}

  .btn{display:inline-flex;align-items:center;justify-content:center;border:none;border-radius:14px;padding:14px 16px;font-weight:800;cursor:pointer}
  .buy{background:var(--green);color:#092112;font-size:18px;box-shadow:0 18px 44px rgba(33,208,114,.28);width:100%;margin-top:10px}

  .pay{background:linear-gradient(180deg,#11111a,#0b0c12);border:1px solid rgba(24,119,242,.22);border-radius:18px;padding:12px 14px;margin-top:10px}
  .gcash{display:flex;align-items:center;gap:10px;font-weight:800;background:rgba(24,119,242,.10);border:1px solid rgba(24,119,242,.35);padding:10px 12px;border-radius:12px;cursor:pointer}

  .soc{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
  .btn.fb{background:var(--blue);color:#fff}
  .btn.dc{background:var(--discord);color:#fff}

  .owner{text-align:center;margin-top:18px;font-size:13px;color:var(--mut)}
</style>
</head>
<body>
<div class="wrap">

<div class="title">LEGEND OF YMIR DIAMOND üíé</div>

<div class="logoWrap">
  <div class="logo">
    <div class="ring"></div>
    <img src="logo.png">
  </div>
</div>

<div class="row prices">
  <div class="pill">‚Ç±0.80<br><span style="font-size:12px;color:#ccc">min 1000 üíé</span></div>
  <div class="pill">‚Ç±0.75<br><span style="font-size:12px;color:#ccc">min 4000 üíé</span></div>
  <div class="pill">‚Ç±0.70<br><span style="font-size:12px;color:#ccc">min 8000 üíé</span></div>
</div>

<div class="section">
  <div class="label">Enter Diamonds üíé</div>
  <input id="dias" class="in" inputmode="numeric">

  <div class="label" style="margin-top:10px">Enter PHP ‚Ç±</div>
  <input id="phpIn" class="in" inputmode="decimal">

  <div id="warn" class="warn">Minimum 1000 üíé required.</div>

  <div class="grid2">
    <div class="box">
      <div class="rateOut" id="rateOut">‚Äî</div>
    </div>
    <div class="box">
      <div class="saveOut" id="saveOut">‚Äî</div>
    </div>
  </div>
</div>

<button id="buyBtn" class="btn buy" disabled>üíé Buy</button>

<div class="pay">
  <div id="gcashRow" class="gcash">GCash ‚Ä¢ 09162466318 ‚Äî MOISES B.</div>

  <div class="soc">
    <button id="fbBtn" class="btn fb">FACEBOOK FEEDBACK</button>
    <button id="dcBtn" class="btn dc">DISCORD FEEDBACK</button>
  </div>
</div>

<div class="owner">
  Salamat sa tiwala pre! Kung may tanong ka, chat mo lang ako ‚Äî mabilis ako mag reply. ü§ù
</div>

</div>

<script>
const FB_URL = "https://www.facebook.com/share/p/17MiaRJ24J/";
const DC_URL = "https://discord.gg/QkdVz5mh";

document.getElementById("fbBtn").onclick = () => window.open(FB_URL,'_blank');
document.getElementById("dcBtn").onclick = () => window.open(DC_URL,'_blank');

document.getElementById("gcashRow").onclick = async () => {
  try{ await navigator.clipboard.writeText("09162466318"); }catch{}
  alert("‚úÖ GCash number copied.\nPaste mo sa Express Send.");
};

const dias=document.getElementById("dias"), php=document.getElementById("phpIn"),
rateOut=document.getElementById("rateOut"), saveOut=document.getElementById("saveOut"),
warn=document.getElementById("warn"), buy=document.getElementById("buyBtn");

function clean(v){return String(v??"").replace(/[^\d.]/g,"");}
function toInt(v){return parseInt(clean(v))||0;}
function toNum(v){return parseFloat(clean(v))||0;}

const MIN1=1000,MIN2=4000,MIN3=8000,T1=0.80,T2=0.75,T3=0.70;
function getRate(q){return (!q||q<MIN1)?null:(q<MIN2?T1:(q<MIN3?T2:T3));}
function est(p){let q=Math.floor(p/T1);for(let i=0;i<4;i++){q=Math.floor(p/(getRate(q)||T1));}return q;}

function recalc(){
  let q=toInt(dias.value), p=toNum(php.value);
  if(!q&&p) q=est(p);
  if(q&&!p) p=q*(getRate(q)||T1);
  dias.value=q||""; php.value=p?p.toFixed(2):"";
  const r=getRate(q);
  buy.disabled=!r;
  warn.style.display=r?"none":"block";
  if(!r){ rateOut.textContent="‚Äî"; saveOut.textContent="‚Äî"; return;}
  rateOut.textContent=`‚Ç±${r.toFixed(2)} / dia`;
  const base=q*T1;
  const save=base-(q*r);
  saveOut.textContent=`Save: ‚Ç±${save.toFixed(2)}`;
}
[dias,php].forEach(el=>el.addEventListener("input",recalc));

buy.onclick=async ()=>{
  let q=toInt(dias.value), r=getRate(q), p=q*r;
  const msg=`BUY ORDER\nDiamonds: ${q} üíé\nRate: ‚Ç±${r.toFixed(2)} / dia\nTotal: ‚Ç±${p.toFixed(2)}\nGCash: 09162466318 (MOISES B.)`;
  try{await navigator.clipboard.writeText(msg);}catch{}
  alert("‚úÖ Copied.\nI-paste mo na sa chat.");
};
</script>
</body>
</html>
