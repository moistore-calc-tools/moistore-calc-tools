<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Legend of Ymir — Diamond Pricing</title>
<link rel="icon" href="./logo.png" />
<style>
:root{
  --bg:#000; --card:#0f0f0f; --line:#1a1a1a; --text:#fff; --muted:#cfcfcf;
  --red:#ff2b2b; --blue:#2a8cff;
  --space:12px; --radius:16px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;font-family:system-ui,Segoe UI,Arial,sans-serif;color:var(--text);
  background:
    radial-gradient(900px 500px at 50% -10%, rgba(255,0,40,.14), transparent 60%),
    radial-gradient(700px 400px at -10% 110%, rgba(255,0,40,.12), transparent 60%),
    radial-gradient(800px 500px at 110% 120%, rgba(255,0,40,.10), transparent 60%),
    #000;
  animation:bgpulse 10s ease-in-out infinite alternate;
}
@keyframes bgpulse{0%{filter:none}50%{filter:brightness(1.04)}100%{filter:none}}
.wrap{max-width:640px;margin:0 auto;padding:14px}

/* header */
.hero{display:flex;flex-direction:column;align-items:center;margin:6px 0 10px}
.logo{
  width:110px;height:110px;object-fit:cover;border-radius:50%;
  box-shadow:0 0 0 4px rgba(255,0,80,.45),0 0 22px rgba(255,0,80,.65),0 0 70px rgba(255,0,40,.45);
  animation:ring 4.5s ease-in-out infinite;
}
@keyframes ring{0%{transform:translateY(0)}50%{transform:translateY(-2px)}100%{transform:translateY(0)}}
.title{margin-top:8px;text-align:center;font-size:24px;font-weight:900;letter-spacing:.2px;
  background:linear-gradient(90deg,#fff,#ffd6d6,#fff);-webkit-background-clip:text;background-clip:text;color:transparent;
  text-shadow:0 0 12px rgba(255,0,60,.45),0 0 26px rgba(255,0,60,.25);}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin-top:4px}

/* cards */
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:14px;box-shadow:0 0 30px rgba(255,0,0,.12) inset,0 0 10px rgba(255,0,0,.10);margin-top:var(--space)}
.grid{display:grid;gap:10px}

/* tier chips */
.tiers{grid-template-columns:repeat(3,1fr)}
.tier{
  position:relative;background:#101010;border:1px solid var(--line);border-radius:14px;padding:12px;text-align:center;
  box-shadow:0 0 12px rgba(255,0,0,.16);transition:all .25s ease;
}
.tier .label{font-size:11px;color:var(--muted);letter-spacing:.2px}
.tier .price{font-size:22px;font-weight:900;text-shadow:0 0 8px rgba(255,0,0,.55),0 0 18px rgba(255,0,0,.22)}
.tier.active{border-color:#ff4264;box-shadow:0 0 0 2px rgba(255,66,100,.35),0 0 30px rgba(255,30,60,.35) inset,0 0 20px rgba(255,30,60,.25)}
.tier.active .price{color:#fff}

/* inputs */
label.note{font-size:12px;color:var(--muted)}
input{
  width:100%;padding:12px 13px;font-size:16px;border-radius:12px;outline:none;
  background:#0c0c0c;color:#fff;border:1px solid var(--line);box-shadow:0 0 10px rgba(255,0,0,.08) inset;
}

/* applied rate display */
.rateCard{display:flex;align-items:center;justify-content:space-between;gap:12px}
.rateTag{
  padding:10px 14px;border-radius:12px;background:#150408;border:1px solid #3a0c14;
  font-weight:900;font-size:20px;letter-spacing:.3px;box-shadow:0 0 18px rgba(255,0,0,.18) inset,0 0 10px rgba(255,0,0,.18);
}
.rateInfo{font-size:12px;color:var(--muted)}

/* payment blue */
.pay{display:flex;align-items:center;gap:12px;font-weight:700;background:#0e1524;border:1px solid #1e2b45;border-radius:12px;padding:12px;box-shadow:0 0 16px rgba(42,140,255,.25) inset,0 0 10px rgba(42,140,255,.25)}
.pay .tag{background:var(--blue);color:#fff;padding:6px 10px;border-radius:999px;font-size:12px;box-shadow:0 0 12px rgba(42,140,255,.65);}

/* counter */
.counter{display:flex;align-items:center;justify-content:space-between;gap:12px}
.counter .num{font-size:18px;font-weight:900}
.btn{padding:10px 12px;border-radius:12px;background:#1f1f1f;border:1px solid var(--line);color:#fff;cursor:pointer}
.btn.success{background:linear-gradient(90deg,#0b7b2b,#0fb44e)}
.small{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">

  <!-- Header -->
  <div class="hero">
    <img src="./logo.png" class="logo" alt="Logo" />
    <div class="title">Legend of Ymir — Diamond Pricing</div>
    <div class="subtitle">Enter diamonds or PHP to see totals. Bigger orders unlock better rates.</div>
  </div>

  <!-- Tiers -->
  <section class="card">
    <div class="grid tiers">
      <div class="tier" id="chip80"><div class="label">Price / dia</div><div class="price">₱0.80</div></div>
      <div class="tier" id="chip75"><div class="label">Price / dia</div><div class="price">₱0.75</div></div>
      <div class="tier" id="chip70"><div class="label">Price / dia</div><div class="price">₱0.70</div></div>
    </div>
  </section>

  <!-- Inputs -->
  <section class="card">
    <div class="grid" style="grid-template-columns:1fr">
      <div>
        <label class="note">Enter Diamonds</label>
        <input id="qty" type="number" placeholder="e.g. 1500" inputmode="numeric" />
      </div>
      <div>
        <label class="note" style="margin-top:8px;display:block">ENTER PHP</label>
        <input id="phpAmount" type="number" placeholder="e.g. 500.00" inputmode="decimal" />
      </div>
    </div>
  </section>

  <!-- Applied Rate (no total amount) -->
  <section class="card">
    <div class="rateCard">
      <div>
        <div class="small">Applied Tier Rate</div>
        <div class="rateTag" id="appliedRate">—</div>
      </div>
      <div class="rateInfo" id="rateInfoText">Enter at least 500 dias or equivalent PHP.</div>
    </div>
  </section>

  <!-- Payment -->
  <section class="card">
    <div class="pay">
      <span class="tag">GCash</span>
      <div>09162466318 — <strong>MOISES B.</strong></div>
    </div>
  </section>

  <!-- Success counter -->
  <section class="card">
    <div class="counter">
      <div>
        <div class="small">Transactions Completed</div>
        <div class="num" id="countDisplay">0</div>
      </div>
      <button id="successBtn" class="btn">✅ Mark as Completed</button>
    </div>
  </section>

</div>

<script>
/* ======== CONFIG (edit here if needed) ======== */
const MIN_QTY = 500;
const TIERS = [
  {max:3000, rate:0.80, name:'Normal'},
  {max:7000, rate:0.75, name:'Retail'},
  {max:Infinity, rate:0.70, name:'Bulk'}
];

/* ======== DOM helpers ======== */
const $ = id => document.getElementById(id);
const peso = n => '₱' + Number(n||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});

/* ======== Tier logic ======== */
function getRateByQty(q){
  if(q < MIN_QTY) return null;
  if(q <= 3000) return TIERS[0];
  if(q <= 7000) return TIERS[1];
  return TIERS[2];
}

/* highlight active chip */
function highlight(rate){
  ['chip80','chip75','chip70'].forEach(id => $(id).classList.remove('active'));
  if(!rate) return;
  if(rate.rate === 0.80) $('chip80').classList.add('active');
  else if(rate.rate === 0.75) $('chip75').classList.add('active');
  else $('chip70').classList.add('active');
}

/* two-way sync */
let internal = false;
function sync(){
  const q = Number($('qty').value || 0);
  const p = Number($('phpAmount').value || 0);

  // user typed qty
  if(!internal && $('qty') === document.activeElement){
    const tier = getRateByQty(q);
    if(!tier){ $('appliedRate').textContent='—'; $('rateInfoText').textContent='Enter at least 500 dias or equivalent PHP.'; highlight(null); return; }
    $('appliedRate').textContent = `₱${tier.rate.toFixed(2)} / dia`;
    $('rateInfoText').textContent = `${tier.name} tier detected for ${q.toLocaleString()} dias.`;
    highlight(tier);
    // update PHP equivalent
    internal = true;
    $('phpAmount').value = (tier.rate * q).toFixed(2);
    internal = false;
    return;
  }

  // user typed PHP
  if(!internal && $('phpAmount') === document.activeElement){
    if(p <= 0){ $('appliedRate').textContent='—'; $('rateInfoText').textContent='Enter at least 500 dias or equivalent PHP.'; highlight(null); return; }
    // estimate diamonds from PHP using cheapest rate first, then clamp into proper tier for display
    let d = Math.floor(p / TIERS[2].rate); // optimistic using 0.70
    // map to allowed tier boundaries
    if(d >= 8000){
      // ok bulk
    } else if(d >= 4000){
      d = Math.floor(p / TIERS[1].rate);
      if(d > 7999) d = 7999;
    } else {
      d = Math.floor(p / TIERS[0].rate);
    }
    internal = true; $('qty').value = d > 0 ? d : ''; internal = false;

    const tier = getRateByQty(d);
    if(!tier){ $('appliedRate').textContent='—'; $('rateInfoText').textContent='Enter at least 500 dias or equivalent PHP.'; highlight(null); return; }
    $('appliedRate').textContent = `₱${tier.rate.toFixed(2)} / dia`;
    $('rateInfoText').textContent = `${tier.name} tier estimated for ~${d.toLocaleString()} dias.`;
    highlight(tier);
    return;
  }

  // default refresh (no active focus)
  const tier = getRateByQty(q);
  if(!tier){ $('appliedRate').textContent='—'; $('rateInfoText').textContent='Enter at least 500 dias or equivalent PHP.'; highlight(null); return; }
  $('appliedRate').textContent = `₱${tier.rate.toFixed(2)} / dia`;
  $('rateInfoText').textContent = `${tier.name} tier detected for ${q.toLocaleString()} dias.`;
  highlight(tier);
  if(!internal){ internal = true; $('phpAmount').value = (tier.rate * q).toFixed(2); internal = false; }
}
$('qty').addEventListener('input', sync);
$('phpAmount').addEventListener('input', sync);

/* ======== Device-based success counter (no spam) ======== */
const K_FLAG='ymir_success_flag'; // 1 per device
const K_TOTAL='ymir_success_total'; // local total (for UI)
const getLocal=()=>Number(localStorage.getItem(K_TOTAL)||0);
const setLocal=n=>localStorage.setItem(K_TOTAL,String(n));
const hasCounted=()=>localStorage.getItem(K_FLAG)==='1';
const markCounted=()=>localStorage.setItem(K_FLAG,'1');

function initCounter(){
  $('countDisplay').textContent = getLocal();
  if(hasCounted()){
    const b=$('successBtn'); b.classList.add('success'); b.textContent='✅ Recorded';
  }
}
$('successBtn').addEventListener('click', ()=>{
  if(hasCounted()) return;
  markCounted();
  const n=getLocal()+1; setLocal(n);
  $('countDisplay').textContent=n;
  const b=$('successBtn'); b.classList.add('success'); b.textContent='✅ Recorded';
});

/* boot */
sync(); initCounter();
</script>
</body>
</html>
