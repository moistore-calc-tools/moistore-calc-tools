<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Legend of Ymir â€” Diamond Pricing</title>
<link rel="icon" href="./logo.png" />

<style>
:root{
  --bg:#000; --card:#0f0f0f; --line:#1a1a1a; --text:#fff; --muted:#cfcfcf;
  --red:#ff2b2b; --blue:#2a8cff; --space:12px; --radius:16px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;font-family:system-ui,Segoe UI,Arial,sans-serif;color:var(--text);
  background:
    radial-gradient(900px 500px at 50% -10%, rgba(255,0,40,.14), transparent 60%),
    radial-gradient(700px 400px at -10% 110%, rgba(255,0,40,.12), transparent 60%),
    radial-gradient(800px 500px at 110% 120%, rgba(255,0,40,.10), transparent 60%),
    #000;
  animation:bgpulse 10s ease-in-out infinite alternate;
}
@keyframes bgpulse{0%{filter:none}50%{filter:brightness(1.04)}100%{filter:none}}
.wrap{max-width:640px;margin:0 auto;padding:14px}

/* -------- Header + Animated Floating Glow -------- */
.hero{display:flex;flex-direction:column;align-items:center;margin:6px 0 10px;position:relative}
.logoWrap{
  position:relative;width:128px;height:128px;display:grid;place-items:center;margin-top:8px;
  animation:floaty 4.5s ease-in-out infinite;
}
@keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-4px)}100%{transform:translateY(0)}}
.logoWrap::before{
  content:""; position:absolute; inset:-10px;
  border-radius:50%;
  background:
    radial-gradient(circle at 50% 50%, rgba(255,0,80,.45), transparent 60%);
  filter:blur(22px);
  animation:ringPulse 3.5s ease-in-out infinite;
}
@keyframes ringPulse{
  0%{opacity:.55; box-shadow:0 0 32px rgba(255,0,80,.55), inset 0 0 22px rgba(255,0,40,.25)}
  50%{opacity:.9;  box-shadow:0 0 60px rgba(255,0,80,.85), inset 0 0 40px rgba(255,0,40,.35)}
  100%{opacity:.55; box-shadow:0 0 32px rgba(255,0,80,.55), inset 0 0 22px rgba(255,0,40,.25)}
}
.logo{
  width:128px;height:128px;object-fit:cover;border-radius:50%;
  box-shadow:0 0 0 4px rgba(255,0,80,.45),0 0 22px rgba(255,0,80,.65),0 0 70px rgba(255,0,40,.45);
}
.title{margin-top:10px;text-align:center;font-size:24px;font-weight:900;letter-spacing:.2px;
  background:linear-gradient(90deg,#fff,#ffd6d6,#fff);-webkit-background-clip:text;background-clip:text;color:transparent;
  text-shadow:0 0 12px rgba(255,0,60,.45),0 0 26px rgba(255,0,60,.25);}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin-top:4px}

/* cards */
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:14px;box-shadow:0 0 30px rgba(255,0,0,.12) inset,0 0 10px rgba(255,0,0,.10);margin-top:var(--space)}
.grid{display:grid;gap:10px}

/* tier chips */
.tiers{grid-template-columns:repeat(3,1fr)}
.tier{
  position:relative;background:#101010;border:1px solid var(--line);border-radius:14px;padding:12px;text-align:center;
  box-shadow:0 0 12px rgba(255,0,0,.16);transition:all .25s ease;
}
.tier .label{font-size:11px;color:var(--muted);letter-spacing:.2px}
.tier .price{font-size:22px;font-weight:900;text-shadow:0 0 8px rgba(255,0,0,.55),0 0 18px rgba(255,0,0,.22)}
.tier.active{border-color:#ff4264;box-shadow:0 0 0 2px rgba(255,66,100,.35),0 0 30px rgba(255,30,60,.35) inset,0 0 20px rgba(255,30,60,.25)}
.tier.active .price{color:#fff}

/* inputs */
label.note{font-size:12px;color:var(--muted)}
input{
  width:100%;padding:12px 13px;font-size:16px;border-radius:12px;outline:none;
  background:#0c0c0c;color:#fff;border:1px solid var(--line);box-shadow:0 0 10px rgba(255,0,0,.08) inset;
}

/* applied rate display */
.rateCard{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
.rateTag{
  padding:10px 14px;border-radius:12px;background:#150408;border:1px solid #3a0c14;
  font-weight:900;font-size:20px;letter-spacing:.3px;box-shadow:0 0 18px rgba(255,0,0,.18) inset,0 0 10px rgba(255,0,0,.18);
}
.rateInfo{font-size:12px;color:var(--muted)}

/* payment blue */
.pay{display:flex;align-items:center;gap:12px;font-weight:700;background:#0e1524;border:1px solid #1e2b45;border-radius:12px;padding:12px;box-shadow:0 0 16px rgba(42,140,255,.25) inset,0 0 10px rgba(42,140,255,.25)}
.pay .tag{background:var(--blue);color:#fff;padding:6px 10px;border-radius:999px;font-size:12px;box-shadow:0 0 12px rgba(42,140,255,.65);}

/* actions */
.row{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  padding:11px 14px;border-radius:12px;background:#1f1f1f;border:1px solid var(--line);color:#fff;cursor:pointer;
}
.btn.success{background:linear-gradient(90deg,#0b7b2b,#0fb44e)}
.btn.share{background:linear-gradient(90deg,#0061ff,#0091ff)}
.small{font-size:12px;color:var(--muted)}
.counter{display:flex;align-items:center;gap:10px}
.counter .num{font-size:18px;font-weight:900}
</style>
</head>
<body>
<div class="wrap">

  <!-- Header -->
  <div class="hero">
    <div class="logoWrap"><img src="./logo.png" class="logo" alt="Logo" /></div>
    <div class="title">Legend of Ymir â€” Diamond Pricing</div>
    <div class="subtitle">Enter diamonds or PHP to see totals. Bigger orders unlock better rates.</div>
  </div>

  <!-- Tiers -->
  <section class="card">
    <div class="grid tiers">
      <div class="tier" id="chip80"><div class="label">Price / dia</div><div class="price">â‚±0.80</div></div>
      <div class="tier" id="chip75"><div class="label">Price / dia</div><div class="price">â‚±0.75</div></div>
      <div class="tier" id="chip70"><div class="label">Price / dia</div><div class="price">â‚±0.70</div></div>
    </div>
  </section>

  <!-- Inputs -->
  <section class="card">
    <div class="grid" style="grid-template-columns:1fr">
      <div>
        <label class="note">Enter Diamonds</label>
        <input id="qty" type="number" placeholder="e.g. 1500" inputmode="numeric" />
      </div>
      <div>
        <label class="note" style="margin-top:8px;display:block">ENTER PHP</label>
        <input id="phpAmount" type="number" placeholder="e.g. 500.00" inputmode="decimal" />
      </div>
    </div>
  </section>

  <!-- Applied Rate (no total amount) -->
  <section class="card">
    <div class="rateCard">
      <div>
        <div class="small">Applied Tier Rate</div>
        <div class="rateTag" id="appliedRate">â€”</div>
      </div>
      <div class="rateInfo" id="rateInfoText">Enter at least 500 dias or equivalent PHP.</div>
    </div>
  </section>

  <!-- Payment -->
  <section class="card">
    <div class="pay">
      <span class="tag">GCash</span>
      <div>09162466318 â€” <strong>MOISES B.</strong></div>
    </div>
  </section>

  <!-- Actions: success + share -->
  <section class="card">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div class="counter">
        <div class="small">Transactions Completed</div>
        <div class="num" id="countDisplay">0</div>
      </div>
      <div class="row">
        <button id="successBtn" class="btn">âœ… Recorded?</button>
        <button id="shareBtn" class="btn share">ðŸ“¤ Share</button>
      </div>
    </div>
  </section>

</div>

<script>
/* ======== CONFIG ======== */
const MIN_QTY = 500;
const TIERS = [
  {max:3000, rate:0.80, name:'Normal'},
  {max:7000, rate:0.75, name:'Retail'},
  {max:Infinity, rate:0.70, name:'Bulk'}
];

/* ======== DOM helpers ======== */
const $ = id => document.getElementById(id);
const peso = n => 'â‚±' + Number(n||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});

/* ======== Tier logic ======== */
function getRateByQty(q){
  if(q < MIN_QTY) return null;
  if(q <= 3000) return TIERS[0];
  if(q <= 7000) return TIERS[1];
  return TIERS[2];
}

/* highlight active chip */
function highlight(rate){
  ['chip80','chip75','chip70'].forEach(id => $(id).classList.remove('active'));
  if(!rate) return;
  if(rate.rate === 0.80) $('chip80').classList.add('active');
  else if(rate.rate === 0.75) $('chip75').classList.add('active');
  else $('chip70').classList.add('active');
}

/* two-way sync */
let internal = false;
function sync(){
  const q = Number($('qty').value || 0);
  const p = Number($('phpAmount').value || 0);

  // user typed qty
  if(!internal && $('qty') === document.activeElement){
    const tier = getRateByQty(q);
    if(!tier){ $('appliedRate').textContent='â€”'; $('rateInfoText').textContent='Enter at least 500 dias or equivalent PHP.'; highlight(null); return; }
    $('appliedRate').textContent = `â‚±${tier.rate.toFixed(2)} / dia`;
    $('rateInfoText').textContent = `${tier.name} tier detected for ${q.toLocaleString()} dias.`;
    highlight(tier);
    // update PHP equivalent
    internal = true; $('phpAmount').value = (tier.rate * q).toFixed(2); internal = false;
    return;
  }

  // user typed PHP
  if(!internal && $('phpAmount') === document.activeElement){
    if(p <= 0){ $('appliedRate').textContent='â€”'; $('rateInfoText').textContent='Enter at least 500 dias or equivalent PHP.'; highlight(null); return; }
    // optimistic â†’ recalc into proper tier
    let d = Math.floor(p / TIERS[2].rate);
    if(d >= 8000){
      // bulk ok
    } else if(d >= 4000){
      d = Math.floor(p / TIERS[1].rate);
      if(d > 7999) d = 7999;
    } else {
      d = Math.floor(p / TIERS[0].rate);
    }
    internal = true; $('qty').value = d>0?d:''; internal = false;
    const tier = getRateByQty(d);
    if(!tier){ $('appliedRate').textContent='â€”'; $('rateInfoText').textContent='Enter at least 500 dias or equivalent PHP.'; highlight(null); return; }
    $('appliedRate').textContent = `â‚±${tier.rate.toFixed(2)} / dia`;
    $('rateInfoText').textContent = `${tier.name} tier estimated for ~${d.toLocaleString()} dias.`;
    highlight(tier);
    return;
  }

  // default refresh
  const tier = getRateByQty(q);
  if(!tier){ $('appliedRate').textContent='â€”'; $('rateInfoText').textContent='Enter at least 500 dias or equivalent PHP.'; highlight(null); return; }
  $('appliedRate').textContent = `â‚±${tier.rate.toFixed(2)} / dia`;
  $('rateInfoText').textContent = `${tier.name} tier detected for ${q.toLocaleString()} dias.`;
  highlight(tier);
  if(!internal){ internal = true; $('phpAmount').value = (tier.rate * q).toFixed(2); internal = false; }
}
$('qty').addEventListener('input', sync);
$('phpAmount').addEventListener('input', sync);

/* ======== CHIME (soft) ======== */
function playChime(){
  try{
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    // two quick sine notes for "âœ¨"
    const now = ctx.currentTime;
    const notes = [880, 1320]; // A5, E6
    notes.forEach((f,i)=>{
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'sine'; o.frequency.value = f;
      o.connect(g); g.connect(ctx.destination);
      const t0 = now + i*0.08;
      g.gain.setValueAtTime(0, t0);
      g.gain.linearRampToValueAtTime(0.18, t0+0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, t0+0.28);
      o.start(t0); o.stop(t0+0.3);
    });
  }catch(e){}
}

/* ======== Device-based success counter (no spam) ======== */
const K_FLAG='ymir_success_flag'; // 1 per device
const K_TOTAL='ymir_success_total'; // local total (UI only)
const getLocal=()=>Number(localStorage.getItem(K_TOTAL)||0);
const setLocal=n=>localStorage.setItem(K_TOTAL,String(n));
const hasCounted=()=>localStorage.getItem(K_FLAG)==='1';
const markCounted=()=>localStorage.setItem(K_FLAG,'1');

function initCounter(){
  $('countDisplay').textContent = getLocal();
  if(hasCounted()){
    const b=$('successBtn'); b.classList.add('success'); b.textContent='âœ… Recorded';
  }
}
$('successBtn').addEventListener('click', ()=>{
  if(hasCounted()) return;
  markCounted();
  const n=getLocal()+1; setLocal(n);
  $('countDisplay').textContent=n;

  // soft chime + vibration
  playChime();
  if(navigator.vibrate) navigator.vibrate([20,40]);

  const b=$('successBtn'); b.classList.add('success'); b.textContent='âœ… Recorded';
});

/* ======== SHARE (Web Share â†’ Messenger â†’ Copy) ======== */
function composeShareText(){
  const q = Number($('qty').value||0);
  const p = Number($('phpAmount').value||0);
  const rateTxt = $('appliedRate').textContent || 'â€”';
  const parts = [];
  if(q) parts.push(`Diamonds: ${q.toLocaleString()} ðŸ’Ž`);
  if(p) parts.push(`Amount: ${peso(p)}`);
  parts.push(`Rate: ${rateTxt}`);
  parts.push(`Pay via GCash: 09162466318 (MOISES B.)`);
  parts.push(`Legend of Ymir â€” Diamond Pricing`);
  return parts.join('\n');
}

$('shareBtn').addEventListener('click', async ()=>{
  const text = composeShareText();
  // Web Share API
  if(navigator.share){
    try{ await navigator.share({title:'Diamond Pricing', text}); return; }catch(e){}
  }
  // Messenger fallback (m.me deep link)
  const url = 'https://m.me/?text=' + encodeURIComponent(text);
  const w = window.open(url, '_blank');
  if(w) return;
  // Last fallback: copy to clipboard
  try{
    await navigator.clipboard.writeText(text);
    alert('Copied! Paste to Messenger.');
  }catch(e){
    alert(text);
  }
});

/* boot */
sync(); initCounter();
</script>
</body>
</html>
