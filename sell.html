<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Legend of Ymir â€” Diamond Pricing</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --red:#ff2b56;
    --text:#fff6f8;
    --muted:#d9c7cc;
    --green:#23cf6b;
    --blue:#1877f2;
    --discord:#5865f2;
    --ring: conic-gradient(#ff0044,#ff3377,#ff1166,#ff0044);
  }
  *{box-sizing:border-box}
  html,body{
    margin:0;
    background:radial-gradient(1200px 600px at 50% -200px,#3a0013 0%,#14000a 40%,#0a0609 70%,#060407 100%);
    color:var(--text);
    font-family:Poppins,Arial;
  }
  .wrap{max-width:760px;margin:auto;padding:16px 14px 60px}

  /* â€”â€”â€” UPGRADED LOGO â€”â€”â€” */
  .logoWrap{display:grid;place-items:center;margin:14px 0 20px;}
  .logo{
    width:min(60vw,260px);
    aspect-ratio:1/1;
    border-radius:999px;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle,#16000b 0%,#000 90%);
    box-shadow:
      0 0 45px rgba(255,0,60,.55),
      0 0 110px rgba(255,0,60,.45),
      0 0 160px rgba(255,0,60,.38);
  }
  .ring{
    position:absolute;inset:0;border-radius:50%;
    background:var(--ring);
    filter:blur(4px);
    animation:spin 6s linear infinite;
    -webkit-mask:radial-gradient(circle,transparent 62%,#000 64%);
            mask:radial-gradient(circle,transparent 62%,#000 64%);
  }
  @keyframes spin{to{transform:rotate(360deg)}}
  .logo img{
    width:72%;
    border-radius:999px;
    box-shadow:
      0 0 35px rgba(255,100,150,.55),
      0 0 60px rgba(255,0,80,.45);
  }

  /* Price & Inputs */
  .row{display:grid;gap:12px}
  .prices{grid-template-columns:repeat(3,1fr);margin-top:10px}
  .card{background:#140b10;border:1px solid rgba(255,80,120,.25);border-radius:16px;padding:14px;text-align:center;box-shadow:0 0 18px rgba(255,0,80,.25);}
  .card .price{font-size:26px;font-weight:800}

  .inputCard{background:#11090f;border:1px solid rgba(255,70,120,.2);padding:14px;border-radius:16px;margin-top:14px;box-shadow:0 0 20px rgba(255,0,80,.2);}
  .in{width:100%;background:#0a060a;border:1px solid rgba(255,70,120,.25);padding:12px;border-radius:14px;font-size:18px;color:#fff;outline:none;}

  /* Tier Display */
  .appliedRow{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
  .applied{background:#130c12;border:1px solid rgba(255,60,120,.25);padding:12px;border-radius:14px;text-align:center;}
  .applied .big{font-size:21px;font-weight:800}

  /* Buttons */
  .btn{width:100%;padding:14px;border:none;border-radius:14px;font-weight:800;font-size:18px;cursor:pointer;}
  #buyBtn{background:var(--green);color:#05140b;margin-top:14px;}
  #confirmBtn{background:#1f8f53;color:#ecfff5;margin-top:6px;}

  .payCard{background:#0e0c14;border:1px solid rgba(60,90,255,.2);padding:16px;border-radius:14px;margin-top:16px;}
  .gcash{background:#0b1130;border:1px solid rgba(24,119,242,.35);padding:12px;border-radius:12px;font-weight:700;text-align:center;margin-bottom:8px;}

  .socRow{display:flex;gap:10px;margin-top:10px;}
  .sbtn{flex:1;border:none;border-radius:12px;padding:12px;font-weight:700;cursor:pointer;}
  .fb{background:var(--blue);color:white;}
  .dc{background:var(--discord);color:white;}

  .txBox{display:flex;justify-content:center;align-items:center;gap:10px;background:#111;border:1px solid rgba(80,255,120,.25);padding:14px;border-radius:16px;margin-top:14px;}
  .txNum{font-size:26px;font-weight:800}

  /* Popup */
  #buyPopup{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.6);backdrop-filter:blur(4px);z-index:999;}
  #buyPopup div{background:#160c13;border:1px solid rgba(255,70,120,.35);border-radius:18px;padding:22px 20px;width:80%;max-width:300px;text-align:center;box-shadow:0 0 25px rgba(255,0,80,.45);}
</style>
</head>

<body>
<div class="wrap">

  <!-- LOGO -->
  <div class="logoWrap">
    <div class="logo">
      <div class="ring"></div>
      <img src="logo.png"/>
    </div>
  </div>

  <!-- Prices -->
  <div class="row prices">
    <div class="card"><div class="price">â‚±0.80</div></div>
    <div class="card"><div class="price">â‚±0.75</div></div>
    <div class="card"><div class="price">â‚±0.70</div></div>
  </div>

  <!-- Inputs -->
  <div class="inputCard">
    <div>Enter Diamonds ðŸ’Ž</div>
    <input id="dias" class="in" inputmode="numeric">

    <div style="margin-top:8px;">ENTER PHP â‚±</div>
    <input id="phpIn" class="in" inputmode="decimal">
  </div>

  <!-- Tier + Save -->
  <div class="appliedRow">
    <div class="applied"><div>Rate</div><div class="big" id="tierBig">â€”</div></div>
    <div class="applied"><div>Savings</div><div class="big" id="saveBig">â€”</div></div>
  </div>

  <!-- BUY -->
  <button id="buyBtn" class="btn">ðŸ’Ž Buy</button>

  <!-- Payment -->
  <div class="payCard">
    <div class="gcash">GCash â€¢ 09162466318 â€” MOISES B.</div>
    <div class="socRow">
      <button class="sbtn fb" id="fbBtn">Facebook Page</button>
      <button class="sbtn dc" id="dcBtn">Discord Server</button>
    </div>
  </div>

  <!-- Completed -->
  <button id="confirmBtn" class="btn">âœ… Completed</button>

  <!-- Transactions -->
  <div class="txBox">
    <span>Transactions</span>
    <span class="txNum" id="txNum">0</span>
  </div>

</div>

<!-- Pop-up -->
<div id="buyPopup">
  <div>
    âœ… COPIED!<br><br>
    <b>I-paste mo ito sa Messenger ko.</b><br><br>
    <button id="closePopup" class="btn" style="background:#ff2b56;">OK âœ…</button>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
const T1=0.80,T2=0.75,T3=0.70;
function rate(q){return q<500?null:q<=3000?T1:q<=7000?T2:T3;}
function est(php){if(!php)return 0;let q=php/T1;for(let i=0;i<3;i++)q=php/(rate(q)||T1);return Math.floor(q);}
function F(n){return Number(n).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});}

let last;
$('dias').oninput=()=>{last='d';compute();}
$('phpIn').oninput=()=>{last='p';compute();};

function compute(){
  let q=parseInt($('dias').value)||0;
  let p=parseFloat($('phpIn').value)||0;
  if(last==='p'){q=est(p);$('dias').value=q||'';}
  if(last==='d'){const r=rate(q);p=r?q*r:0;$('phpIn').value=p?F(p):'';}
  const r=rate(q);
  $('tierBig').textContent=r?`â‚±${r.toFixed(2)}`:'â€”';
  if(r){const save=(q*T1)-(q*r);$('saveBig').textContent=`â‚±${F(save)}`;}else $('saveBig').textContent='â€”';
}

$('buyBtn').onclick=async()=>{
  let q=parseInt($('dias').value)||0;
  let p=parseFloat($('phpIn').value)||0;
  if(!q)return alert("Enter value");
  const r=rate(q),t=p||q*r;
  const msg=`BUY ORDER\nDiamonds: ${q} ðŸ’Ž\nRate: â‚±${r.toFixed(2)}\nTotal: â‚±${F(t)}\nGCash: 09162466318 (MOISES B.)`;
  try{await navigator.clipboard.writeText(msg);}catch{}
  $('buyPopup').style.display='grid';
};
$('closePopup').onclick=()=>$('buyPopup').style.display='none';

const KEY='ymir_done',CNT='ymir_cnt';
function set(){const c=+localStorage[CNT]||0;$('txNum').textContent=c;const d=localStorage[KEY]==='1';$('confirmBtn').disabled=d;}
set();
$('confirmBtn').onclick=()=>{
  if(localStorage[KEY]==='1')return;
  localStorage[KEY]='1';
  localStorage[CNT]=(+localStorage[CNT]||0)+1;
  set();
};
$('fbBtn').onclick=()=>open('https://www.facebook.com/share/p/1DB1da3qMn/','_blank');
$('dcBtn').onclick=()=>open('https://discord.gg/QkdVz5mh','_blank');
</script>
</body>
</html>
