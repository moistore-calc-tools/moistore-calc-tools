<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Legend of Ymir â€“ Pricing</title>
<style>
:root{
  --glow1:#ff0044;
  --glow2:#ff174e;
  --glowDark:#2b000c;
  --glass:rgba(255,255,255,0.06);
  --line:rgba(255,255,255,0.15);
  --green:#16a34a;
  --green2:#0f7d36;
  --fb:#1877F2;
  --dc:#5865F2;
}
body{
  margin:0;padding:0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: radial-gradient(circle at center, #3b000f, #000 70%);
  color:#fff;
}
.wrap{max-width:560px;margin:0 auto;padding:12px}

/* LOGO */
.logoWrap{display:grid;place-items:center;margin-top:14px;margin-bottom:10px}
.logo{
  width:150px;height:150px;border-radius:50%;
  animation:pop 3s ease-in-out infinite alternate;
  box-shadow:
    0 0 18px var(--glow1),
    0 0 45px var(--glow2),
    inset 0 0 35px var(--glow2);
}
@keyframes pop{
  from{transform:scale(0.92);filter:drop-shadow(0 0 12px var(--glow1))}
  to{transform:scale(1);filter:drop-shadow(0 0 35px var(--glow2))}
}

/* CARDS */
.card{
  background:var(--glass);
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;margin-bottom:12px;
  box-shadow:0 0 18px rgba(255,0,40,.18) inset;
}

/* PRICE BOXES */
.tiers{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.tier{
  text-align:center;
  padding:12px;border-radius:12px;
  background:var(--glowDark);
  border:1px solid #550018;
  box-shadow:0 0 12px rgba(255,0,50,0.22) inset;
}
.tier.active{
  outline:2px solid var(--glow1);
  box-shadow:0 0 22px var(--glow2) inset,0 0 14px var(--glow2);
}
.tier .lab{font-size:11px;opacity:.8}
.tier .val{font-size:19px;font-weight:900}

/* INPUTS */
label{font-size:11px;opacity:.75;margin:6px 0}
input{
  width:100%;padding:13px;font-size:18px;
  text-align:center;color:#fff;
  background:#0e0e0e;border-radius:12px;
  border:1px solid #5a001a;
  box-shadow:0 0 16px rgba(255,0,60,.22) inset;
}

/* RATE & BUY */
.rateRow{display:flex;align-items:center;justify-content:space-between}
.rateTag{
  padding:10px 12px;border-radius:12px;
  background:#1a0009;border:1px solid #4e0015;
  font-size:19px;font-weight:900;
}
.buy{
  cursor:pointer;padding:11px 16px;
  font-size:18px;font-weight:800;
  border:none;border-radius:10px;
  background:var(--green);
  box-shadow:0 0 18px rgba(0,255,100,.28);
}
.buy:active{background:var(--green2);transform:scale(.97)}

/* PAYMENT */
.pay{
  display:flex;align-items:center;gap:10px;
  padding:11px;border-radius:12px;
  background:rgba(0,100,255,.18);
  border:1px solid rgba(0,100,255,.32);
}
.chip{background:#2a8cff;padding:6px 12px;border-radius:999px;font-weight:800;font-size:12px}

/* LINKS */
.links{display:flex;gap:10px;justify-content:center;margin-top:10px;flex-wrap:wrap}
.fb,.dc{
  padding:10px 16px;border-radius:10px;
  font-weight:700;color:#fff;border:none;font-size:15px;
}
.fb{background:var(--fb)}
.dc{background:var(--dc)}

/* COUNTER */
.badge{
  padding:7px 12px;border-radius:14px;
  background:rgba(0,255,100,.12);
  border:1px solid rgba(0,255,100,.4);
  font-weight:900;cursor:pointer;
  transition:.15s;user-select:none;
}
.badge:active{transform:scale(.94)}
</style>
</head>
<body>

<div class="wrap">

  <div class="logoWrap">
    <img src="logo.png" class="logo">
  </div>

  <section class="card">
    <div class="tiers">
      <div class="tier" id="chip80"><div class="lab">Price / dia</div><div class="val">â‚±0.80</div></div>
      <div class="tier" id="chip75"><div class="lab">Price / dia</div><div class="val">â‚±0.75</div></div>
      <div class="tier" id="chip70"><div class="lab">Price / dia</div><div class="val">â‚±0.70</div></div>
    </div>
  </section>

  <section class="card">
    <label>Enter Diamonds</label>
    <input id="qty" type="number" placeholder="e.g. 1500">
    <label>ENTER PHP</label>
    <input id="php" type="number" placeholder="e.g. 500.00">
  </section>

  <section class="card">
    <div class="rateRow">
      <div class="rateTag" id="rateTag">â€”</div>
      <button class="buy" id="buyBtn">ðŸ’Ž Buy</button>
    </div>
    <div id="rateInfo" style="font-size:12px;opacity:.7;margin-top:6px;">Enter at least 500 dias or PHP equivalent.</div>
  </section>

  <section class="card">
    <div class="pay">
      <span class="chip">GCash</span> 09162466318 â€” <b>MOISES B.</b>
    </div>

    <div class="links">
      <button class="fb" onclick="window.open('https://www.facebook.com/share/p/1DB1da3qMn/','_blank')">ðŸ“˜ Facebook</button>
      <button class="dc" onclick="window.open('https://discord.gg/QkdVz5mh','_blank')">ðŸŸ£ Discord</button>
    </div>
  </section>

  <section class="card" style="text-align:center;">
    Transactions <span class="badge" id="countBadge">âœ… <span id="count">0</span></span>
  </section>

</div>

<script>
const MIN=500, TIERS=[
{max:3000,rate:0.80,text:"Normal tier"},
{max:7000,rate:0.75,text:"Retail tier"},
{max:Infinity,rate:0.70,text:"Bulk tier"}
];
const qty=document.getElementById("qty"),php=document.getElementById("php"),rateTag=document.getElementById("rateTag"),rateInfo=document.getElementById("rateInfo");
function tier(q){if(q<MIN)return null;return q<=3000?TIERS[0]:q<=7000?TIERS[1]:TIERS[2];}
function updateFromQty(){
 let q=+qty.value||0,t=tier(q);
 if(!t){rateTag.textContent="â€”";rateInfo.textContent="Enter at least 500 dias.";return;}
 php.value=(t.rate*q).toFixed(2);
 rateTag.textContent=`â‚±${t.rate.toFixed(2)} / dia`;
 rateInfo.textContent=`${t.text} detected for ${q.toLocaleString()} dias.`;
 highlight(t.rate);
}
function updateFromPhp(){
 let p=+php.value||0;
 if(p<=0){rateTag.textContent="â€”";return;}
 let d=Math.floor(p/0.70);
 if(d<4000)d=Math.floor(p/0.80);
 if(d>=4000&&d<8000)d=Math.floor(p/0.75);
 qty.value=d;
 updateFromQty();
}
qty.oninput=updateFromQty;
php.oninput=updateFromPhp;
function highlight(r){
 ["chip80","chip75","chip70"].forEach(id=>document.getElementById(id).classList.remove("active"));
 if(r===0.80)chip80.classList.add("active");
 if(r===0.75)chip75.classList.add("active");
 if(r===0.70)chip70.classList.add("active");
}
let COUNT_KEY="ymirCt";
function setCount(n){localStorage.setItem(COUNT_KEY,n);document.getElementById("count").textContent=n;}
setCount(localStorage.getItem(COUNT_KEY)||0);
countBadge.onclick=()=>setCount(localStorage.getItem(COUNT_KEY)||0);
buyBtn.onclick=()=>{
 setCount(+localStorage.getItem(COUNT_KEY)+1);
 navigator.clipboard.writeText(`ORDER\nDiamonds: ${qty.value}\nAmount: â‚±${php.value}\nRate: ${rateTag.textContent}\nGCash: 09162466318 (MOISES B.)`);
 if(navigator.vibrate)navigator.vibrate([40]);
};
</script>

</body>
</html>
