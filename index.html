<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Legend of Ymir â€” Diamond Pricing</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --red:#ff2b56;
    --text:#fff6f8;
    --muted:#d9c7cc;
    --green:#23cf6b;
    --greenDeep:#0f2a19;
    --blue:#1877f2;
    --discord:#5865f2;
    --ring: conic-gradient(#ff0044,#ff3377,#ff1166,#ff0044);
  }
  *{box-sizing:border-box}
  html,body{
    margin:0;
    background:radial-gradient(1200px 600px at 50% -200px,#3a0013 0%,#14000a 40%,#0a0609 70%,#060407 100%);
    color:var(--text);font-family:Poppins,Arial;
  }
  .wrap{max-width:760px;margin:auto;padding:14px 14px 70px}

  /* Heading */
  h1{
    margin:6px 0 2px;text-align:center;font-size:20px;letter-spacing:.5px;
  }

  /* LOGO */
  .logoWrap{display:grid;place-items:center;margin:6px 0 10px;}
  .logo{
    width:min(54vw,220px);             /* mas maliit ang bilog */
    aspect-ratio:1/1;border-radius:50%;
    position:relative;display:flex;align-items:center;justify-content:center;
    background:radial-gradient(circle,#16000b 0%,#000 90%);
    box-shadow:0 0 60px rgba(255,0,60,.45),0 0 110px rgba(255,0,60,.35);
  }
  .ring{
    position:absolute;inset:0;border-radius:50%;
    background:var(--ring);filter:blur(4px);animation:spin 7s linear infinite;
    -webkit-mask:radial-gradient(circle,transparent 56%,#000 58%); /* mas malaki ang loob */
            mask:radial-gradient(circle,transparent 56%,#000 58%);
  }
  @keyframes spin{to{transform:rotate(360deg)}}
  .logo img{
    width:78%;                          /* mas malaki ang picture sa loob */
    border-radius:50%;
    box-shadow:0 0 35px rgba(255,100,150,.55),0 0 60px rgba(255,0,80,.45);
  }

  /* Price pills */
  .row{display:grid;gap:12px}
  .prices{grid-template-columns:repeat(3,1fr);margin-top:10px}
  .card{background:#140b10;border:1px solid rgba(255,80,120,.25);border-radius:16px;padding:14px;text-align:center;box-shadow:0 0 18px rgba(255,0,80,.25)}
  .card .price{font-size:26px;font-weight:800}

  /* Inputs */
  .inputCard{background:#11090f;border:1px solid rgba(255,70,120,.2);padding:14px;border-radius:16px;margin-top:14px;box-shadow:0 0 20px rgba(255,0,80,.2)}
  .label{margin:2px 2px 6px;color:var(--muted)}
  .in{width:100%;background:#0a060a;border:1px solid rgba(255,70,120,.25);padding:12px;border-radius:14px;font-size:18px;color:#fff;outline:none}

  /* Rate + Save */
  .appliedRow{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
  .applied{background:#130c12;border:1px solid rgba(255,60,120,.25);padding:12px;border-radius:14px;text-align:center}
  .applied .big{font-size:21px;font-weight:800}
  .saveBox{background:linear-gradient(180deg,var(--greenDeep),#0b1f14);border:1px solid rgba(50,255,170,.35)}
  .saveBox .big{color:#9dffc6}

  /* Buttons */
  .btn{width:100%;padding:14px;border:none;border-radius:14px;font-weight:800;font-size:18px;cursor:pointer}
  #buyBtn{background:var(--green);color:#05140b;margin-top:14px}
  #buyBtn:active{transform:translateY(1px)}

  /* Payment + socials */
  .payCard{background:#0e0c14;border:1px solid rgba(60,90,255,.2);padding:16px;border-radius:14px;margin-top:16px}
  .gcash{background:#0b1130;border:1px solid rgba(24,119,242,.35);padding:12px;border-radius:12px;font-weight:700;text-align:center;margin-bottom:10px}
  .socRow{display:flex;gap:10px}
  .sbtn{flex:1;border:none;border-radius:12px;padding:12px;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px}
  .fb{background:var(--blue);color:white}
  .dc{background:var(--discord);color:white}

  /* Status box (Completed + Transactions) */
  .statusBox{
    margin-top:14px;background:#111215;border:1px solid rgba(80,255,120,.25);
    border-radius:16px;padding:12px;display:grid;grid-template-columns:1fr auto;align-items:center;gap:12px
  }
  #confirmBtn{background:#1f8f53;color:#ecfff5;margin:0}
  .txBadge{display:flex;align-items:center;gap:8px;background:#0f1a13;border:1px solid rgba(80,255,120,.25);padding:10px 14px;border-radius:12px}
  .txNum{font-size:22px;font-weight:800}

  /* Popup */
  #buyPopup{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.6);backdrop-filter:blur(4px);z-index:999}
  #buyPopup div{background:#160c13;border:1px solid rgba(255,70,120,.35);border-radius:18px;padding:22px 20px;width:80%;max-width:320px;text-align:center;box-shadow:0 0 25px rgba(255,0,80,.45)}
  #closePopup{margin-top:12px;background:#ff2b56}
</style>
</head>
<body>
<div class="wrap">

  <div class="logoWrap">
    <div class="logo">
      <div class="ring"></div>
      <img src="logo.png" alt="logo">
    </div>
  </div>

  <h1>LEGEND OF YMIR DIAMOND ðŸ’Ž</h1>

  <!-- Prices -->
  <div class="row prices">
    <div class="card"><div class="price">â‚±0.80</div></div>
    <div class="card"><div class="price">â‚±0.75</div></div>
    <div class="card"><div class="price">â‚±0.70</div></div>
  </div>

  <!-- Inputs -->
  <div class="inputCard">
    <div class="label">Enter Diamonds ðŸ’Ž</div>
    <input id="dias" class="in" inputmode="numeric" placeholder="e.g. 1500">
    <div class="label" style="margin-top:8px">ENTER PHP â‚±</div>
    <input id="phpIn" class="in" inputmode="decimal" placeholder="e.g. 500.00">
  </div>

  <!-- Rate + Save -->
  <div class="appliedRow">
    <div class="applied">
      <div>Rate</div>
      <div class="big" id="tierBig">â€”</div>
    </div>
    <div class="applied saveBox">
      <div>Save</div>
      <div class="big" id="saveBig">â€”</div>
    </div>
  </div>

  <!-- BUY -->
  <button id="buyBtn" class="btn">ðŸ’Ž Buy</button>

  <!-- Payment + Socials -->
  <div class="payCard">
    <div class="gcash">GCash â€¢ <b>09162466318 â€” MOISES B.</b></div>
    <div class="socRow">
      <button class="sbtn fb" id="fbBtn">
        <!-- FB icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff" aria-hidden="true"><path d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07c0 5.01 3.66 9.17 8.44 9.93v-7.02H7.9v-2.91h2.54V9.41c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.91h-2.34V22c4.78-.76 8.44-4.92 8.44-9.93z"/></svg>
        Facebook Page
      </button>
      <button class="sbtn dc" id="dcBtn">
        <!-- Discord icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff" aria-hidden="true"><path d="M20.3 4.4A16 16 0 0015.9 3l-.4.8a13.3 13.3 0 00-7 0L8.1 3A16 16 0 003.7 4.4C1.7 7.5 1 10.5 1.2 13.4a16 16 0 005.9 3l.8-1.3c-.4-.1-.7-.3-1-.4.1-.1.2-.2.3-.3 1.9.9 4 .9 5.9 0l.3.3c-.3.2-.6.3-1 .4l.8 1.3a16 16 0 005.9-3c.3-3-.5-5.9-2.8-9zM9.6 13c-.9 0-1.6-.8-1.6-1.7S8.7 9.6 9.6 9.6s1.6.8 1.6 1.7S10.5 13 9.6 13zm4.8 0c-.9 0-1.6-.8-1.6-1.7s.7-1.7 1.6-1.7 1.6.8 1.6 1.7-.7 1.7-1.6 1.7z"/></svg>
        Discord Server
      </button>
    </div>
  </div>

  <!-- Status box: Completed + Transactions -->
  <div class="statusBox">
    <button id="confirmBtn" class="btn">âœ… Completed</button>
    <div class="txBadge">
      <span>Transactions</span>
      <span class="txNum" id="txNum">0</span>
    </div>
  </div>

</div>

<!-- Pop-up -->
<div id="buyPopup">
  <div>
    âœ… COPIED!<br><br>
    <b>I-paste mo ito sa Messenger ko.</b><br><br>
    <button id="closePopup" class="btn">OK âœ…</button>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
const T1=0.80,T2=0.75,T3=0.70, MIN=500;

function rate(q){return q<MIN?null:q<=3000?T1:q<=7000?T2:T3;}
function estFromPhp(php){ if(!php) return 0; let q=php/T1; for(let i=0;i<3;i++) q=php/(rate(q)||T1); return Math.floor(q); }
const F=n=>Number(n).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});

let lastInput;
$('dias').oninput=()=>{ lastInput='d'; compute(); };
$('phpIn').oninput=()=>{ lastInput='p'; compute(); };

function compute(){
  let q=parseInt($('dias').value)||0;
  let p=parseFloat($('phpIn').value)||0;

  if(lastInput==='p'){ q=estFromPhp(p); $('dias').value=q||''; }
  if(lastInput==='d'){ const r=rate(q); p=r?q*r:0; $('phpIn').value=p?F(p):''; }

  const r=rate(q);
  $('tierBig').textContent = r ? `â‚±${r.toFixed(2)} / dia` : 'â€”';
  if(r){
    const base=q*T1, total=q*r, saveAmt=Math.max(0, base-total);
    const pct = Math.max(0,(1-r/T1)*100);
    $('saveBig').textContent = `${pct.toFixed(2)}% â€¢ â‚±${F(saveAmt)}`;
  }else{
    $('saveBig').textContent='â€”';
  }
}

$('buyBtn').onclick=async()=>{
  let q=parseInt($('dias').value)||0;
  let p=parseFloat($('phpIn').value)||0;
  if(!q){ alert("Enter value"); return; }
  const r=rate(q), t=p||q*r;
  const msg=`BUY ORDER\nDiamonds: ${q} ðŸ’Ž\nRate: â‚±${r.toFixed(2)} / dia\nTotal: â‚±${F(t)}\nGCash: 09162466318 (MOISES B.)`;
  try{ await navigator.clipboard.writeText(msg); }catch(e){}
  $('buyPopup').style.display='grid';
};
$('closePopup').onclick=()=>$('buyPopup').style.display='none';

const KEY='ymir_done', CNT='ymir_cnt';
function refreshStatus(){
  $('txNum').textContent = +localStorage[CNT]||0;
  $('confirmBtn').disabled = localStorage[KEY]==='1';
}
refreshStatus();

$('confirmBtn').onclick=()=>{
  if(localStorage[KEY]==='1') return;
  localStorage[KEY]='1';
  localStorage[CNT]=(+localStorage[CNT]||0)+1;
  refreshStatus();
};

$('fbBtn').onclick=()=>open('https://www.facebook.com/share/p/1DB1da3qMn/','_blank');
$('dcBtn').onclick=()=>open('https://discord.gg/QkdVz5mh','_blank');
</script>
</body>
</html>
